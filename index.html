<!doctype html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <title>Calculator</title>
    
    <link rel='stylesheet' href='styles.css'>
    
</head>
<body>
  
    <div id="header">
        <h1>Calculate!</h1>
    </div>
  
    <div id="border">
        <div id="mainScreen">
            <div id="equation"></div>
            <div id="screen"></div>
        </div>
  
        <div id="calculator">
    
            <div id="topRow" class="buttons">
                <button id="reset">AC</button>
                <button id="clear">C</button>
                <button id="changeSign">- / +</button>
                <button id="dot" class="num">.</button>
                <button id="del">Del</button> 
            </div>
            
            <div id="container">
                <div id="numbers" class="buttons">
                    <div id="numTop">
                        <button id="nine" class="num">9</button>
                        <button id="eight" class="num">8</button>
                        <button id="seven" class="num">7</button>
                    </div>
                    <div id="numMid">
                        <button id="six" class="num">6</button>
                        <button id="five" class="num">5</button>
                        <button id="four" class="num">4</button>
                    </div>
                    <div id="numBotm">
                        <button id="three" class="num">3</button>
                        <button id="two" class="num">2</button>
                        <button id="one" class="num">1</button>
                    </div>
                        
                    <button id="zero" class="num">0</button>
                    
                </div>
                <div id="operators" class="buttons">
                    <div id="opTop">
                        <button id="divide" class="operator">/</button>
                        <button id="multiply" class="operator">x</button>
                    </div>
                    <div id="opMid">
                        <button id="plus" class="operator">+</button>
                        <button id="minus" class="operator">-</button>
                    </div>
                    
                    <button id="equals">=</button>
                </div>
            </div>

        </div>
    </div>

    <div id="footer">
        <ul> Keyboard Keys (no need for shift):
            <li><b>=</b> for addition</li>
            <li><b>-</b> for subtraction</li>
            <li><b>x</b> for multiplication</li>
            <li><b>/</b> for division</li>
            <li><b>enter</b> for equals</li>
            <li><b>c</b> for clear</li>
            <li><b>a</b> for reset</li>
            <li><b>control</b> for changing between positive and negative</li>
            <li><b>.</b> for decimal point</li>
            <li><b>backspace</b> for deleting</li>
        </ul>
    </div>

    <script src='script.js'></script>

</body>
</html>
